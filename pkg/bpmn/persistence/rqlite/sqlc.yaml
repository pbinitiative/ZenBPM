version: "2"
sql:
    - engine: "sqlite"
      queries:
          - "sql/process_instance.sql"
          - "sql/schema.sql"
      schema: "sql/schema.sql"

      gen:
          go:
              package: "rqlite"
              out: "./"
              # sql_package: "sql"
              emit_json_tags: true
              emit_interface: true
              overrides:
                  - column: "process_instance.state"
                    go_type: "int"
